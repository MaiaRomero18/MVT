{% extends "index.html" %}

{% block contenido %}

<div>
    <ul>
        {% for familiar in familiares %}
        <tr>
        <td> {{ familiar.nombre }} </td>
        <td> {{familiar.apellido}} </td>
        <td> {{familiar.edad}} </td>
        <td> {{familiar.email}} </td>
        <td> {{familiar.tel_movil}} </td>
        <td>{{familiar.fecha}}</td>
        </tr>
        {% endfor %}
    </ul>
</div>

{% endblock %}
